	/* Handle all routes starting with #/form- */

	;(function($) {
		var main_menu = $.sammy('body', function() {
        this.debug = true;

		 this.use('Template');
		/* generic application wide before method */

		this.before( function(context) {

			var path = context.path;
			var controllers = path.split('-');

			var el = $("#main-menu").find('a[href="' + controllers[0] + '"]');

			$(el).parent("li").siblings("li").removeClass("active");
			$(el).parent("li").addClass("active");


			$("#main-content").html('');
			$("#sidebar-content").html('');
			$("#content-extra").html('');
			$("#section-menu").html('');


		});

				/* Do something if main menu is clicked */

		this.before(/(List|Import|Export)$/, function(context) {

			/* some additional log */

		});

		/* Main Menu Selections */

		this.get('#/', function() {
				this.redirect("#/List");
		});


		/* Sub Menu Selections */

		MainController(this);
		//ImportController(this);
                //ExportController(this);


     });


      $(function() {


		main_menu.run('#/');


      });

    })(jQuery);

	</script>
